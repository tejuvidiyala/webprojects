<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Quote Generator </title>
    <link rel="stylesheet" href="style.css">
    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    .quote-container {
        width: 400px;
        background-color: #e65b00;
        position: absolute;
        top: 50%;
        padding: 0px 10px 10px 10px;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
    }

    .quote-container h2 {
        position: relative;
        color: #ffffff;
        text-align: center;
        margin: 10px 0;
    }


    .quote-container h2::after {
        content: '';
        position: absolute;
        bottom: -5px;
        transform: translate(-50%, -50%);
        left: 50%;
        height: 2px;
        width: 30%;
        border-radius: 10px;
        background: rgb(236, 227, 227);
    }

    .quote-content {
        margin-top: 15px;
        text-align: center;
        padding: 10px;
    }


    .quote {
        margin-bottom: 10px;
        font-size: 1.2rem;
        font-weight: 500;
    }

    #nextQuote {
        border: none;
        background-color: #fff;
        color: #000;
        padding: 6px 10px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.1s;
    }

    button:hover {
        transform: translateY(-4px);
        box-shadow: 5px 5px 10px rgba(68, 64, 64, 0.525);
    }
    </style>
</head>

<body>
    
    <div class="quote-container">
        <h2> Music Quote </h2>
        <div class="quote-content">
            <p class="quote" id="quote"></p>
            <p class="author" id="author"></p>
            <button id="nextQuote"> New Quote </button>
        </div>
    </div>

</body>
<script>
    const nextBtn = document.getElementById('nextQuote');
let quote = document.getElementById('quote');
let author = document.getElementById('author');

const quotes = [
    {
        quote: 'Music expresses that which cannot be said and on which it is impossible to be silent.',
        author: '~Victor Hugo'
    },
    {
        quote: 'Music washes away from the soul the dust of everyday life.',
        author: '~Berthold Auerbach'
    },
    {
        quote: 'Music is moonlight in the gloomy night of life.',
        author: '~Jean Paul'
    },
    {
        quote: 'Music is the strongest form of magic.',
        author: '~Marilyn Manson'
    },
    {
        quote: 'One good thing about music, when it hits you, you feel no pain.',
        author: '~Bob Marley'
    },
    {
        quote: 'When words leave off, music begins.',
        author: '~Heinrich Heine'
    },
    {
        quote: 'Music is the divine way to tell beautiful, poetic things to the heart.',
        author: '~Pablo Casals'
    }
];

let quoteLength = quotes.length;
quote.innerHTML = quotes[0].quote;
author.innerHTML = quotes[0].author;

nextBtn.addEventListener('click', function () {
    let randomQuote = Math.round(Math.random() * quoteLength);
    if (randomQuote == 7) {
        randomQuote = 1;
    }
    
    let todayQuote = quotes[randomQuote].quote;
    let quoteAuthor = quotes[randomQuote].author;

    let quoteHTML = todayQuote;
    quote.innerHTML = quoteHTML;
    author.innerHTML = quoteAuthor;
});
</script>
</html>
